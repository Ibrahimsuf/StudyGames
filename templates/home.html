<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quizlet Gravity</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid bg-dark text-white py-3">
    <h1 class="text-center">Quizlet Gravity</h1>
  </div>
  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="quizlet-url">Paste the link to your Quizlet URL:</label>
        <input type="text" class="form-control" id="quizlet-url" placeholder="https://quizlet.com/123456">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
